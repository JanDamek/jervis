# Nastavení úrovn? logování
logging.level.root=INFO
logging.level.com.jervis=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.com.jervis.config.RequestLoggingFilterConfig=INFO
# Formát logu
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Výstup do souboru
logging.file.name=logs/jervis-app.log
logging.logback.rollingpolicy.max-file-size=1024MB
logging.logback.rollingpolicy.max-history=7
spring.datasource.url=jdbc:h2:file:~/.jervis/jervis-db;MODE=LEGACY;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Liquibase nastavení
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
# Nastavení aplikace
spring.main.allow-bean-definition-overriding=true
