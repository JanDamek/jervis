      host: 192.168.100.117
      port: 27017
      database: jervis
      # Uncomment and set these for production with authentication
      username: root
      password: qusre5-mYfpox-dikpef
      authentication-database: admin
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
