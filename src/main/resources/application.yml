# Logging level configuration
logging:
  level:
    root: INFO
    com.jervis: DEBUG
    org.springframework.web: INFO
    org.springframework.web.filter.CommonsRequestLoggingFilter: INFO
    com.jervis.config.RequestLoggingFilterConfig: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/jervis-app.log
  logback:
    rollingpolicy:
      max-file-size: 1024MB
      max-history: 7

spring:
  data:
    mongodb:
      host: 192.168.100.117
      port: 27017
      database: jervis
      # Uncomment and set these for production with authentication
      username: root
      password: REDACTED_MONGODB_PASSWORD
      authentication-database: admin

# Qdrant vector database configuration
qdrant:
  host: 192.168.100.117
  port: 6334

server:
  port: 5500

# Embedding model properties
embedding:
  model:
    text: text-embedding-nomic-text-v2-moe
    code: nomic-embed-code
