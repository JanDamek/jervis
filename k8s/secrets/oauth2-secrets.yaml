apiVersion: v1
kind: Secret
metadata:
  name: jervis-oauth2-secrets
  namespace: jervis
type: Opaque
stringData:
  # GitHub OAuth2 Credentials
  # Create OAuth App at: https://github.com/settings/developers
  # Authorization callback URL: https://jervis.damek-soft.eu/oauth2/callback
  GITHUB_CLIENT_ID: "REDACTED_GITHUB_CLIENT_ID"
  GITHUB_CLIENT_SECRET: "REDACTED_GITHUB_SECRET"

  # GitLab OAuth2 Credentials
  # Create OAuth App at: https://gitlab.com/-/profile/applications
  # Redirect URI: https://jervis.damek-soft.eu/oauth2/callback
  # Scopes: api, read_user, read_repository
  GITLAB_CLIENT_ID: "REDACTED_GITLAB_CLIENT_ID"
  GITLAB_CLIENT_SECRET: "REDACTED_GITLAB_SECRET"

  # Bitbucket OAuth2 Credentials
  # Create OAuth Consumer at: https://bitbucket.org/YOUR_WORKSPACE/workspace/settings/oauth-consumers/new
  # Callback URL: https://jervis.damek-soft.eu/oauth2/callback
  # Permissions: Account: Read, Repositories: Read
  BITBUCKET_CLIENT_ID: "your_bitbucket_key_here"
  BITBUCKET_CLIENT_SECRET: "your_bitbucket_secret_here"

  # Atlassian OAuth2 Credentials (Jira + Confluence)
  # Create OAuth App at: https://developer.atlassian.com/console/myapps/
  # Callback URL: https://jervis.damek-soft.eu/oauth2/callback
  # Permissions: Jira (read:jira-work, read:jira-user), Confluence (read:confluence-space.summary, read:confluence-content.all)
  ATLASSIAN_CLIENT_ID: "REDACTED_ATLASSIAN_CLIENT_ID"
  ATLASSIAN_CLIENT_SECRET: "REDACTED_ATLASSIAN_SECRET"
