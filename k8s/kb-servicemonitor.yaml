# Prometheus ServiceMonitor for Knowledge Base service.
# Scrapes /metrics from both read and write deployments.
#
# Requires: Prometheus Operator (kube-prometheus-stack) in the cluster.
# Apply: kubectl apply -f k8s/kb-servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jervis-knowledgebase
  namespace: jervis
  labels:
    app: jervis-knowledgebase
    release: prometheus  # Must match Prometheus Operator's serviceMonitorSelector
spec:
  namespaceSelector:
    matchNames:
      - jervis
  selector:
    matchLabels:
      app: jervis-knowledgebase-read
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jervis-knowledgebase-write
  namespace: jervis
  labels:
    app: jervis-knowledgebase-write
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - jervis
  selector:
    matchLabels:
      app: jervis-knowledgebase-write
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
