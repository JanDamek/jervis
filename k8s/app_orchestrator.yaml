apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-orchestrator
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: jervis-orchestrator
  template:
    metadata:
      labels:
        app: jervis-orchestrator
    spec:
      serviceAccountName: jervis-orchestrator
      containers:
        - name: orchestrator
          image: registry.damek-soft.eu/jandamek/jervis-orchestrator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: jervis-orchestrator-config
          env:
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: MONGODB_URL
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: GOOGLE_API_KEY
                  optional: true
          volumeMounts:
            - name: jervis-data
              mountPath: /opt/jervis/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
      volumes:
        - name: jervis-data
          persistentVolumeClaim:
            claimName: jervis-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-orchestrator
  namespace: jervis
spec:
  selector:
    app: jervis-orchestrator
  ports:
    - name: http
      port: 8090
      targetPort: 8090
