apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-tika
  namespace: jervis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jervis-tika
  template:
    metadata:
      labels:
        app: jervis-tika
    spec:
      containers:
      - name: tika
        image: registry.damek-soft.eu/jandamek/jervis-tika:latest
        ports:
        - containerPort: 8081
        volumeMounts:
        - name: config
          mountPath: /opt/jervis/tika/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: jervis-tika-config
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-tika
  namespace: jervis
spec:
  selector:
    app: jervis-tika
  ports:
  - port: 8081
    targetPort: 8081
