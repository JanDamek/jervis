apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-knowledgebase
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: jervis-knowledgebase
  template:
    metadata:
      labels:
        app: jervis-knowledgebase
    spec:
      containers:
        - name: knowledgebase
          image: registry.damek-soft.eu/jandamek/jervis-knowledgebase:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: jervis-knowledgebase-config
          env:
            # Secrets (passwords, API keys)
          volumeMounts:
            - name: jervis-data
              mountPath: /opt/jervis/data
            - name: config
              mountPath: /opt/jervis/knowledgebase/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
      volumes:
        - name: jervis-data
          persistentVolumeClaim:
            claimName: jervis-data-pvc
        - name: config
          configMap:
            name: jervis-knowledgebase-config
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-knowledgebase
  namespace: jervis
spec:
  selector:
    app: jervis-knowledgebase
  ports:
    - name: http
      port: 8080
      targetPort: 8080