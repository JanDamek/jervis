apiVersion: v1
kind: ServiceAccount
metadata:
  name: jervis-server
  namespace: jervis
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jervis-server-role
  namespace: jervis
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jervis-server-binding
  namespace: jervis
subjects:
  - kind: ServiceAccount
    name: jervis-server
    namespace: jervis
roleRef:
  kind: Role
  name: jervis-server-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-server
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  strategy:
    type: Recreate  # Stop old pod BEFORE starting new â†’ no overlap, single GPU safety
  selector:
    matchLabels:
      app: jervis-server
  template:
    metadata:
      labels:
        app: jervis-server
    spec:
      serviceAccountName: jervis-server
      containers:
        - name: server
          image: registry.damek-soft.eu/jandamek/jervis-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5500
          env:
            # Secrets (passwords, API keys)
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: MONGODB_PASSWORD
            - name: ARANGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: ARANGO_PASSWORD
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: ANTHROPIC_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: OPENAI_API_KEY
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: GOOGLE_API_KEY
            - name: ATLASSIAN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: ATLASSIAN_TOKEN
            - name: JUNIE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: JUNIE_API_KEY
            # OAuth2 Credentials
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: GITHUB_CLIENT_SECRET
            - name: GITLAB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: GITLAB_CLIENT_ID
            - name: GITLAB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: GITLAB_CLIENT_SECRET
            - name: BITBUCKET_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: BITBUCKET_CLIENT_ID
            - name: BITBUCKET_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: BITBUCKET_CLIENT_SECRET
            - name: ATLASSIAN_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: ATLASSIAN_CLIENT_ID
            - name: ATLASSIAN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jervis-oauth2-secrets
                  key: ATLASSIAN_CLIENT_SECRET
          volumeMounts:
            - name: jervis-data
              mountPath: /opt/jervis/data
            - name: config
              mountPath: /opt/jervis/server/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /
              port: 5500
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5500
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 5500
            failureThreshold: 60
            periodSeconds: 10
      volumes:
        - name: jervis-data
          persistentVolumeClaim:
            claimName: jervis-data-pvc
        - name: config
          configMap:
            name: jervis-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-server
  namespace: jervis
spec:
  selector:
    app: jervis-server
  ports:
    - name: http
      port: 5500
      targetPort: 5500
