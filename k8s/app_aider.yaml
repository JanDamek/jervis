apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-aider
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: jervis-aider
  template:
    metadata:
      labels:
        app: jervis-aider
    spec:
      containers:
        - name: aider
          image: registry.damek-soft.eu/jandamek/jervis-aider:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3100
          livenessProbe:
            httpGet:
              path: /
              port: 3100
            initialDelaySeconds: 45
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: 3100
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: jervis-data
              mountPath: /opt/jervis/data
      volumes:
        - name: jervis-data
          persistentVolumeClaim:
            claimName: jervis-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-aider
  namespace: jervis
spec:
  selector:
    app: jervis-aider
  ports:
    - name: krpc
      port: 3100
      targetPort: 3100
