apiVersion: v1
kind: ServiceAccount
metadata:
  name: jervis-orchestrator
  namespace: jervis
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jervis-orchestrator-role
  namespace: jervis
rules:
  # Create/manage Jobs for coding agents
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "delete", "watch"]
  # Read pod status and logs (for Running Processes panel + log streaming)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Create ConfigMaps for task instructions
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jervis-orchestrator-binding
  namespace: jervis
subjects:
  - kind: ServiceAccount
    name: jervis-orchestrator
    namespace: jervis
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jervis-orchestrator-role
