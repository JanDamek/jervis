apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jervis-orchestrator
  namespace: jervis
  labels:
    app: jervis-orchestrator
    release: prometheus
spec:
  selector:
    matchLabels:
      app: jervis-orchestrator
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
