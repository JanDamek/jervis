apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-correction
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: jervis-correction
  template:
    metadata:
      labels:
        app: jervis-correction
    spec:
      containers:
        - name: correction
          image: registry.damek-soft.eu/jandamek/jervis-correction:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: jervis-correction-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-correction
  namespace: jervis
spec:
  selector:
    app: jervis-correction
  ports:
    - name: http
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jervis-correction-config
  namespace: jervis
data:
  KNOWLEDGEBASE_URL: "http://jervis-knowledgebase:8080"
  KNOWLEDGEBASE_WRITE_URL: "http://jervis-knowledgebase-write:8080"
  OLLAMA_URL: "http://jervis-ollama-router:11430"
  DEFAULT_CORRECTION_MODEL: "qwen3-coder-tool:30b"
  KOTLIN_SERVER_URL: "http://server-service:8080"
