apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-atlassian
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: jervis-atlassian
  template:
    metadata:
      labels:
        app: jervis-atlassian
    spec:
      containers:
        - name: atlassian
          image: registry.damek-soft.eu/jandamek/jervis-atlassian:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          livenessProbe:
            httpGet:
              path: /
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8084
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: 8084
            failureThreshold: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-atlassian
  namespace: jervis
spec:
  selector:
    app: jervis-atlassian
  ports:
    - port: 8084
      targetPort: 8084
