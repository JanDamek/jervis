apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-service-github
  namespace: jervis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jervis-service-github
  template:
    metadata:
      labels:
        app: jervis-service-github
    spec:
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: service-github
          image: registry.damek-soft.eu/jandamek/jervis-service-github:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
              name: rpc
          env:
            - name: PORT
              value: "8085"
            - name: HOST
              value: "0.0.0.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-service-github
  namespace: jervis
spec:
  selector:
    app: jervis-service-github
  ports:
    - name: rpc
      protocol: TCP
      port: 8085
      targetPort: 8085
  type: ClusterIP
