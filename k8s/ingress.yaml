apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jervis-ingress
  namespace: jervis
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
    - hosts:
        - jervis.damek-soft.eu
      secretName: jervis-tls-cert
  rules:
    - host: jervis.damek-soft.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jervis-server
                port:
                  number: 5500
          - path: /tika
            pathType: Prefix
            backend:
              service:
                name: jervis-tika
                port:
                  number: 8081
          - path: /joern
            pathType: Prefix
            backend:
              service:
                name: jervis-joern
                port:
                  number: 8082
          - path: /whisper
            pathType: Prefix
            backend:
              service:
                name: jervis-whisper
                port:
                  number: 8083
          - path: /atlassian
            pathType: Prefix
            backend:
              service:
                name: jervis-atlassian
                port:
                  number: 8084
          - path: /aider
            pathType: Prefix
            backend:
              service:
                name: jervis-aider
                port:
                  number: 3100
          - path: /coding
            pathType: Prefix
            backend:
              service:
                name: jervis-coding-engine
                port:
                  number: 3200
          - path: /junie
            pathType: Prefix
            backend:
              service:
                name: jervis-junie
                port:
                  number: 3300
          - path: /github
            pathType: Prefix
            backend:
              service:
                name: jervis-service-github
                port:
                  number: 8085
          - path: /gitlab
            pathType: Prefix
            backend:
              service:
                name: jervis-service-gitlab
                port:
                  number: 8086
