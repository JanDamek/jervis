apiVersion: apps/v1
kind: Deployment
metadata:
  name: jervis-claude
  namespace: jervis
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: jervis-claude
  template:
    metadata:
      labels:
        app: jervis-claude
    spec:
      containers:
        - name: claude
          image: registry.damek-soft.eu/jandamek/jervis-claude:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3400
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: jervis-secrets
                  key: ANTHROPIC_API_KEY
          livenessProbe:
            httpGet:
              path: /
              port: 3400
            initialDelaySeconds: 45
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 3400
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: 3400
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: jervis-data
              mountPath: /opt/jervis/data
      volumes:
        - name: jervis-data
          persistentVolumeClaim:
            claimName: jervis-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: jervis-claude
  namespace: jervis
spec:
  selector:
    app: jervis-claude
  ports:
    - name: krpc
      port: 3400
      targetPort: 3400
