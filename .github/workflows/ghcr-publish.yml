name: Build and Push Images to GHCR

on:
  push:
    branches: [ "release-*" ]
    tags: [ "v*", "release-*" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push images to GHCR (inline)
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REF_TYPE: ${{ github.ref_type }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail

          OWNER="$GITHUB_REPOSITORY_OWNER"
          OWNER_LC=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA:0:7}
          REF_NAME="$GITHUB_REF_NAME"
          REF_TYPE="$GITHUB_REF_TYPE"

          echo "Building for $REF_TYPE: $REF_NAME (sha=$SHORT_SHA)"

          # Compute tags
          TAGS=()
          if [ "$REF_TYPE" = "tag" ]; then
            # e.g. v1.2.3 or release-2025.11.03
            TAGS+=("$REF_NAME")
            # Also publish latest on versioned tags starting with v
            case "$REF_NAME" in
              v*) TAGS+=("latest") ;;
            esac
          else
            # branch push
            TAGS+=("$REF_NAME")
            TAGS+=("sha-$SHORT_SHA")
            case "$REF_NAME" in
              main|master) TAGS+=("latest") ;;
            esac
          fi

          # Helper to turn array into multiple -t args
          tag_args() {
            local image="$1"; shift
            local args=()
            for t in "$@"; do
              args+=( -t "$image:$t" )
            done
            printf '%s\n' "${args[@]}"
          }

          # Build and push all runtime images using their individual Dockerfiles
          build_push_service() {
            local dir="$1"; shift
            local image="$1"; shift
            echo "==> Building $image from backend/$dir/Dockerfile with tags: ${TAGS[*]}"
            docker buildx build \
              -f "backend/$dir/Dockerfile" \
              --cache-from type=gha,scope=${dir} \
              --cache-to type=gha,mode=max,scope=${dir} \
              $(tag_args "$image" "${TAGS[@]}") \
              --push \
              .
          }

          build_push_service server   "ghcr.io/$OWNER_LC/jervis-server"
          build_push_service service-joern    "ghcr.io/$OWNER_LC/jervis-joern"
          build_push_service service-whisper  "ghcr.io/$OWNER_LC/jervis-whisper"
          build_push_service service-tika     "ghcr.io/$OWNER_LC/jervis-tika"
          build_push_service service-aider    "ghcr.io/$OWNER_LC/jervis-aider"
          build_push_service service-junie    "ghcr.io/$OWNER_LC/jervis-junie"
          build_push_service service-coding-engine "ghcr.io/$OWNER_LC/jervis-coding-engine"
          build_push_service service-atlassian "ghcr.io/$OWNER_LC/jervis-atlassian"

  # Android build
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android Debug APK
        run: ./gradlew :apps:mobile:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jervis-android-debug
          path: apps/mobile/build/outputs/apk/debug/mobile-debug.apk

  # Desktop build
  desktop-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Desktop App
        run: ./gradlew :apps:desktop:assemble

      - name: Upload Desktop JAR
        uses: actions/upload-artifact@v4
        with:
          name: jervis-desktop
          path: apps/desktop/build/libs/*.jar
