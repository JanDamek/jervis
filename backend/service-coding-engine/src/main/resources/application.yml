spring:
  application:
    name: jervis-coding-engine
  codec:
    max-in-memory-size: 512MB
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB

server:
  port: ${SERVER_PORT:3200}
  max-http-request-header-size: 1GB
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: -1

spring:
  codec:
    max-in-memory-size: 512MB
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB

coding-engine:
  data-root-dir: ${DATA_ROOT_DIR:/opt/jervis/data}
  docker-host: ${DOCKER_HOST:tcp://worker3:2375}
  sandbox-image: ${SANDBOX_IMAGE:ghcr.io/all-hands-ai/runtime:0.9-nikolaik}
  max-iterations: ${MAX_ITERATIONS:10}
  ollama-base-url: ${OLLAMA_BASE_URL:http://192.168.100.117:11434}

logging:
  level:
    root: INFO
    com.jervis: INFO
    com.jervis.coding: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
