spring:
  application:
    name: jervis-aider
  codec:
    max-in-memory-size: 512MB
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB

server:
  port: ${SERVER_PORT:3100}
  max-http-request-header-size: 1GB
  tomcat:
    max-swallow-size: -1
    max-http-form-post-size: -1

spring:
  codec:
    max-in-memory-size: 512MB
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB

aider:
  data-root-dir: ${DATA_ROOT_DIR:/opt/jervis/data}

logging:
  level:
    root: INFO
    com.jervis: INFO
    com.jervis.aider: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
