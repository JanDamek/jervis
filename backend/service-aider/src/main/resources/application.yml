spring:
  application:
    name: jervis-aider

server:
  port: ${SERVER_PORT:3100}

aider:
  data-root-dir: ${DATA_ROOT_DIR:/opt/jervis/data}

logging:
  level:
    root: INFO
    com.jervis: INFO
    com.jervis.aider: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
