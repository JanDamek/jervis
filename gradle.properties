# Gradle and Kotlin compiler memory settings
# Increase heap size for Gradle daemon (build, kapt, etc.)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Increase memory for Kotlin compiler daemon
kotlin.daemon.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable parallel build for multi-module project
org.gradle.parallel=true

# Show all warnings by default (we will address them)
org.gradle.warning.mode=all
android.useAndroidX=true
